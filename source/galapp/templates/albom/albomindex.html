{% extends 'shablon.html' %}

{% block content %}
<body style="background-size: 100%; background-image: url('https://image.freepik.com/free-vector/programming-code-background_46706-811.jpg') ">
    <div class="container" style="max-width: 500px; color: aliceblue">
        {% if not albom %}
            <h2>НЕТ АЛЬБОМОВ</h2>
        {% else %}
            {% for a in albom %}
                <div class="list-group">
                  <a href="{% url 'albom_detail' a.pk %}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                      <h5 class="mb-1">Альбом: {{ a.name }}</h5>
                        <p>Текст: {{ a.description }}</p>
                        <p>Author: {{ a.author }}</p>
                      <small class="text-muted">
                        <p>Дата создания: {{ a.data }}</p>
                      </small>
                    </div>
                  </a>
                </div>
                </br>
            {% endfor %}
        {% endif %}
    </div>
</body>
{% endblock content %}
